<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div [@routerTransition]>
    <app-page-header [heading]="'Technical Skills'" [icon]="'fa-list'"></app-page-header>

    <div class="col col-xl-12 col-lg-12">
        <div class="row">
            <div class="col col-sm-6">
                <label>Skill Categorie</label>
               <select class="form-control">
                   <option *ngFor="let categorie of categories ">{{categorie.skills | json}}</option>
               </select>
            </div>

            <div class="col col-sm-6">
                <label>Skill name</label>
                <input type="text" class="form-control" placeholder="name">
            </div>

            <div class="col col-sm-6">
                <label>note actuelle</label>
                <select class="form-control">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="col col-sm-6">
                <label>note souhaité</label>
                <select class="form-control">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="card-header d-flex justify-content-center w-100 p-3">
                <button type="submit" class="btn btn-success">Submit Skill</button> &nbsp;&nbsp;
                <button type="reset" class="btn btn-danger">reset Skill</button>
            </div>

        </div>
    </div>

        <div class="row">
            <div class="col col-xl-12 col-lg-12">
                <div class="card mb-3">
                    <div class="card-header">Technical Skill List </div>
                    <table class="card-body table table-hover">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>categorie </th>
                            <th>nom de skill</th>
                            <th>note actuelle</th>
                            <th>note souhaité</th>
                            <th colspan="2">action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>dev</td>
                            <td>java</td>
                            <td>2</td>
                            <td>4</td>
                            <td>
                                <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
 </div>
